<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<title>Ajax Blog</title>
</head>
<body>
<h1>Welcome to my Blog</h1>

<div id="posts" class="container-fluid mx-auto">

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="data/blog.json"></script>

<script>
    (function(){
	    "use strict";

            $.get('data/blog.json', function (data) {
                var html = "";
                $.each(data, function (index) {

                    //for styling elements add class or use css to apply styles. Not Boostrap
                    html += "<h3 class='font-italic text-center'>" + data[index].title + "</h3>";
                    html += "<p class='font-bold text-center'>" + data[index].content + "</p>";
                    html += "<p class='font-bold text-center'>" + data[index].categories + "</p>";
                    html += "<h5 class='text-center'>" + data[index].date + "</h5>";
                });

                $('#posts').append(html);
            });

	})();

    $('body').addClass('table table-bordered table-dark');
    $('h1').addClass('bg-primary text-center');

</script>
</body>
</html>
