<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="Enter Email">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter password">
    <br>
    <div>
    <label for="Bio">Bio
    <textarea name="Bio" id="Bio" type="text" placeholder="Tell us about yourself here"></textarea></label>
    </div>
    <br>
    <h3>How did you hear about us?</h3>
    <label for="Billboard">Billboard
    <input id="Billboard" name="ads" type="radio" value="Billboard"></label>
    <br>
    <label for="Radio Advertisement">Radio Advertisement<input id="Radio Advertisement" name="ads" type="radio" value="Radio Advertisement"></label>
    <br>
    <label for="Internet Advertisement">Internet Advertisement<input id="Internet Advertisement" name="ads" type="radio" value="Internet Advertisement"></label>
    <br>
    <label for="Other">Other<input id="Other" name="ads" type="radio" value="Other"></label>
    <br>
    <h3>What browser are you using?</h3>
    <select name="What browser">
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Google Chrome">Google Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Safari">Safari</option>
    </select>
    <br>
    <button type="submit">Submit Form</button>
</form>
</body>
</html>
