<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
</head>
<style>
	body{
		background-color: dimgray;
	}
</style>
<body>

<h1>My Tool Store</h1>

<table id="products">
	<thead>
	<tr>
		<th>Title</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Categories</th>
	</tr>
	</thead>
	<tbody id="insertProducts"></tbody>
</table>
<br>
<button type="button" class="refresh">Click to refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="data/inventory.json"></script>
<script>
    (function () {
        "use strict";
// TODO: Create an AJAX GET request for the file under data/inventory.json
// TODO: Take the data from inventory.json and append it to the products table
// HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
// HINT: You will want to target #insertProducts for your new HTML elements


        $(document).ready(function () {
            $.get("data/inventory.json", function (data) {
                var html = "";
                $.each(data, function (index) {
                    html += "<tr>";
                    html += "<td>" + data[index].title + "</td>";
                    html += "<td>" + data[index].quantity + "</td>";
                    html += "<td>" + data[index].price + "</td>";
                    html += "<td>" + data[index].categories + "</td>";
                    html += "</tr>";
                });
                $('#insertProducts').append(html);
            });
            $('.refresh').click(function(){
                location.reload();
            });
        });
    })();
</script>

</body>
</html>
