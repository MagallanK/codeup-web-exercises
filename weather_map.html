<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags Boostrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Mapbox link/script-->
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/weather_map.css">

	<title>Weather Map</title>
</head>
<body>
<h1>Daily forecast</h1>

<!--Boostrap Navbar dark to navigate with map implementation later. Currently, has breakpoints want to keep for mobile version of site later. Might have to adjust-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
		<!--Make Navbar 1st position not link w/ custom text-->
		<!--	<a class="navbar-brand" href="#">Navbar</a>-->
		<span class="navbar-brand">Weather for you!</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!--Links on navbar. Will customize at later time-->

		<!--Search bar. Find way to make connect to map functionality-->
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" id="userSearch" type="search" placeholder="Enter City, State" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" id="searchValue" type="submit">Search</button>
		</form>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/MagallanK" target="_blank">My github</a>
				</li>
			</ul>
		</div>
</nav>
<!--Space between navbar and map later-->
<br>
<!--Added map to page with spacing I like-->
<div class="container-fluid">
	<div id="map" class="container"></div>
	<br>
	<!--Added space below map to create collapse labels, want to display weather info on these tabs-->
	<nav>
		<div>

			<!--Monday button-->
			<button class="btn btn-primary monday" type="button" data-toggle="collapse" data-target="#collapseMonday"
			        aria-expanded="false" aria-controls="collapseExample">
				Monday Weather
			</button>

			<!--Tuesday button-->
			<button class="btn btn-primary tuesday" type="button" data-toggle="collapse" data-target="#collapseTuesday"
			        aria-expanded="false" aria-controls="collapseExample">
				Tuesday Weather
			</button>

			<!--Wednesday Button-->
			<button class="btn btn-primary wednesday" type="button" data-toggle="collapse"
			        data-target="#collapseWednesday"
			        aria-expanded="false" aria-controls="collapseExample">
				Wednesday Weather
			</button>

			<!--Thursday Button-->
			<button class="btn btn-primary thursday" type="button" data-toggle="collapse"
			        data-target="#collapseThursday"
			        aria-expanded="false" aria-controls="collapseExample">
				Thursday Weather
			</button>

			<!--Friday Button-->
			<button class="btn btn-primary friday" type="button" data-toggle="collapse" data-target="#collapseFriday"
			        aria-expanded="false" aria-controls="collapseExample">
				Friday Weather
			</button>
		</div>

		<!--Monday weather info-->
		<div class="collapse" id="collapseMonday">
			<div class="card card-body bg-dark">
				Monday Weather information
			</div>
		</div>

		<!--Tuesday weather info-->
		<div class="collapse" id="collapseTuesday">
			<div class="card card-body bg-dark">
				Tuesday Weather information
			</div>
		</div>

		<!--Wednesday weather info-->
		<div class="collapse" id="collapseWednesday">
			<div class="card card-body bg-dark">
				Wednesday Weather information
			</div>
		</div>

		<!--Thursday weather info-->
		<div class="collapse" id="collapseThursday">
			<div class="card card-body bg-dark">
				Thursday Weather information
			</div>
		</div>

		<!--Friday weather info-->
		<div class="collapse" id="collapseFriday">
			<div class="card card-body bg-dark">
				Friday Weather information
			</div>
		</div>
	</nav>
</div>


<!--jQuery and Bootstrap Bundle-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!--jquery added for Ajax work-->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="js/weather_map.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

</body>
</html>
